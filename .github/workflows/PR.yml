name: Validate PR
on:
  pull_request:
    types:
      - opened
      - synchronize
      - closed


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome
        run: echo Build
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Check APEX
        uses: legetz/setup-pmd@v6.48
                - run: pmd -language apex --dir . --rulesets ./pmd-rules-example.xml -f textcolor

  test:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - run: echo "Hello test"


  clean:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    needs:
      - build
      - test

    steps:
      - run: echo "clean"
