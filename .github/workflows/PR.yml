name: Validate PR
on:
  pull_request:
    types:
      - opened
      - synchronize
      - closed


jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://gambe94/sfdx:2.0.1
      credentials:
        username: "gambe94"
        password: ${{ secrets.DOCKER_TOKEN }}
    steps:
      - name: Welcome
        run: echo Build
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - uses: actions/checkout@v3
      - name: Check APEX
        uses: legetz/setup-pmd@v6.48
      - run: pmd -language apex --dir . --rulesets ./pmd-rules-example.xml -f text
      - uses: jwgmeligmeyling/pmd-github-action@master
        with:
          path: 'pmd.xml'


  test:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - run: echo "Hello test"


  clean:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    needs:
      - build
      - test

    steps:
      - run: echo "clean"
